{% extends 'base.html' %}

{% block content %}
<!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->

<div class="bg-white pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
    <div>
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
        Projects
      </h2>
      <div class="mt-3 sm:mt-4 lg:grid lg:grid-cols-2 lg:gap-5 lg:items-center">
        <p class="text-xl text-gray-500">
          Manage and build your teams efficiently and effectively.
        </p>

      </div>
    </div>
    <div class="mt-6 pt-10 grid gap-16 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12">
       {% for project in projects %}
        <div>
          <p class="text-sm text-gray-500">
            <time datetime="2020-03-10">{{ project.start_date }}</time>
          </p>
          <a href="{% url 'project-detail' project.slug %}" class="mt-2 block">
            <p class="text-xl font-semibold text-gray-900">
              {{ project.name}}
            </p>
            <p class="mt-3 text-base text-gray-500">
                {{ project.description }}
            </p>
          </a>
          <div class="mt-3">
            <a href="{% url 'project-detail' project.slug %}" class="text-base font-semibold text-indigo-600 hover:text-indigo-500">
              See Project
            </a>
          </div>
        </div>
  
  {% endfor %}
  
    </div>
  </div>
</div>

        <a href="{% url 'project-detail' project.slug %}">
            <li>

            </li>
        </a>
    {% endfor %} -->
{% endblock %}
